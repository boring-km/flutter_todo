name: flutter_todo
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.2
  firebase_auth: ^0.14.0+5
  cloud_firestore: ^0.12.9+5
  intl: ^0.16.1
  cupertino_icons: ^1.0.0
  double_back_to_close: ^1.0.2+mit
  toast: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/todo.png

  fonts:
    - family: godo
      fonts:
        - asset: assets/fonts/godo/GodoB.ttf
        - asset: assets/fonts/godo/GodoM.ttf
